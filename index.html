<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vale</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      font-size: 10vw;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00, #FFD700);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      position: relative;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent;
      box-shadow: 
        0px 0px 2px 1px gold,
        50px 100px 2px 1px gold,
        100px 50px 2px 1px gold,
        150px 150px 2px 1px gold,
        200px 80px 2px 1px gold,
        300px 200px 2px 1px gold,
        400px 100px 2px 1px gold,
        500px 250px 2px 1px gold,
        600px 50px 2px 1px gold,
        700px 150px 2px 1px gold;
      animation: moveStars 50s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      0% {transform: translate(0,0);}
      100% {transform: translate(-50px, -100px);}
    }

    h1 {
      z-index: 1;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Vale</h1>
</body>
</html>

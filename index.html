<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      background-color: white;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('IMG-20250101-WA0001') no-repeat center center;
      background-size: cover;
      opacity: 0.5;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: orange;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="content">
    <h1>Vale</h1>
  </div>
</body>
</html>

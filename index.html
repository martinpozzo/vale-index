<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      font-size: 10vw;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00, #FFD700);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('IMG-20250101-WA0001.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
    }

    h1 {
      color: orange;
      font-size: 8vw; /* tama√±o responsivo */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Vale</h1>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PÃ¡gina Centrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset global y box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: #FFFFFF;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    /* Imagen de fondo con opacidad */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: 0;
    }
    /* Texto centrado y grande */
    h1 {
      position: relative;
      z-index: 1;
      font-size: 30vw;
      padding: 0 5vw;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Imagen de fondo opaca -->
  <img src="IMG-20250101-WA0001.jpg" alt="" class="bg-image">
  <!-- Texto centrado -->
  <h1>Vale</h1>
</body>
</html>

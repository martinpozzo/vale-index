<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!-- Carga la fuente Poppins desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales: html y body ocupan todo el viewport sin márgenes ni scroll */
    html, body {
      height: 100dvh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #FFFFFF;
      font-family: 'Poppins', sans-serif;
    }
    /* Contenedor relativo que ocupa todo el alto para posicionar el fondo y el texto */
    .contenedor {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Imagen de fondo en posición absoluta con opacidad 50% */
    .fondo {
      background: url('ruta-de-la-imagen.jpg') no-repeat center center;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.5;
      z-index: 0;
    }
    /* Texto "Vale" centrado vertical y horizontalmente */
    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12vw; /* Tamaño de fuente adaptable al ancho */
      margin: 0;
      text-align: center;
      z-index: 1;
      padding: 0 10px; /* Margen horizontal para evitar acercarse demasiado a los bordes */
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="fondo"></div>
    <h1>Vale</h1>
  </div>
</body>
</html>
